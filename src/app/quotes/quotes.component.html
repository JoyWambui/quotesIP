<div class="container-fluid">
  <div class="row">
    <div class="col-md-4" *ngFor= 'let quote of quotes; let i=index'>
      <div appHighlight class="card text-center">
        <div class="card-body">
          <h5 class="card-title" >"{{quote.name}}"</h5>
          <p class="card-text">~{{quote.author}}</p>
          <app-quote-details ></app-quote-details>
        </div>
      </div>
    </div>
  </div>
</div>
