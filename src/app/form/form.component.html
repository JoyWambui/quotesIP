<h2 class="text-center">New Quote</h2>
<form (ngSubmit)="addQuote()" #quoteForm="ngForm">
  <div class="form-group">
    <label for="quoteInput">Input Quote:</label>
    <textarea class="form-control" id="quoteInput" rows="3" [(ngModel)]="newQuote.name" name="name" #name='ngModel'
      required></textarea>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors required">
        Quote is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="authorInput">Name of Author:</label>
    <input type="text" class="form-control ng-untouched ng-pristine ng-valid" id="authorInput"
      [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
    <div *ngIf="author.invalid && (author.dirty || author.touched)" class="alert alert-danger">
      <div *ngIf="author.errors required">
        Author is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="submitterInput">Input your Name:</label>
    <input type="text" class="form-control ng-untouched ng-pristine ng-valid" id="submitterInput"
      [(ngModel)]="newQuote.submitter" name="submitter" #submitter='ngModel' required>
    <div *ngIf="submitter.invalid && (submitter.dirty || submitter.touched)" class="alert alert-danger">
      <div *ngIf="submitter.errors required">
        Name is required.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="quoteForm.invalid">Add Quote</button>
</form>
